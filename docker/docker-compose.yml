version: '3'
services:
  db:
    image: mysql:8.0.32
    ports:
      - "3306:3306"
    env_file:
      - ../env/docker-compose.env
    container_name: seat-view-db
    environment:
      TZ: Asia/Seoul
    volumes:
      - seat-view:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./sql/stadium.sql:/docker-entrypoint-initdb.d/stadium.sql
      - ./sql/jamsil-seat-grade.sql:/docker-entrypoint-initdb.d/jamsil-seat-grade.sql
      - ./sql/jamsil-seat-section.sql:/docker-entrypoint-initdb.d/jamsil-seat-section.sql
      - ./sql/jamsil-seat.sql:/docker-entrypoint-initdb.d/jamsil-seat.sql
    command: bash -c "chmod 644 /etc/mysql/my.cnf && docker-entrypoint.sh mysqld"
    restart: always

  redis:
    image: redis:6.0.16
    ports:
      - "6379:6379"
    env_file:
      - ../env/redis.env
    container_name: seat-view-redis
    environment:
      TZ: Asia/Seoul
    volumes:
      - seat-view:/data
    restart: always
    command: redis-server

  seat-view-jar:
    container_name: seat-view-jar
    image: jeromeeugenemorrow/seat-view-reviews:latest
    ports:
      - "8080:8080"
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      ACCESS_KEY: ${ACCESS_KEY}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
      - redis
    restart: always

volumes:
  seat-view: